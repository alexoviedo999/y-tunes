<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock & Roll</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/application.css">
</head>
<body>
 <script type="text/x-handlebars">
    <div class="container">
      <div class="page-header">
        <h1>Rock & Roll<small> with Ember.js</small></h1>
      </div>
      <div class="row">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="artists">
    <div class="col-md-4">
      <div class="list-group">
        {{#each model}}
          {{#link-to "artists.songs" this class="list-group-item artist-link"}}
            {{name}}
            <span class="pointer glyphicon glyphicon-chevron-right"></span>
          {{/link-to}}
        {{/each}}
      </div>
    </div>
    <div class="col-md-8">
      <div class="list-group">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="artists/index">
    <div class="list-group-item empty-list">
      <div class="empty-message">
        Select an artist.
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="artists/songs">
    {{#each songs}}
      <div class="list-group-item">
        {{title}}
      </div>
    {{else}}
      <div class="list-group-item empty-list">
        <div class="empty-message">
          There are no {{name}} songs.
        </div>
      </div>
    {{/each}}
  </script>

  <script src="/js/libs/jquery-1.10.2.js"></script>
  <script src="/js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
